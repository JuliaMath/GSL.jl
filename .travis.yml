language: julia
os:
    - linux
    - osx
julia:
    - 0.6
    - 0.7
    - 1.0
    - nightly
notifications:
    email: false
after_success:
    - julia -e 'if VERSION >= v"0.7-"; import Pkg; end; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
