language: julia
os:
  - linux
  - osx
  - freebsd
julia:
  - 1.3
  - 1.4
  - nightly
jobs:
  allow_failures:
  - julia: nightly
notifications:
  email: false

cache:
  directories:
  - $HOME/.julia/artifacts

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); cd(Pkg.dir("GSL")); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
